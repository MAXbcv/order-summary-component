<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="body">
    <div id="all">
      <div id="image">
        <img src="./images/illustration-hero.svg" alt="" srcset="" class="illustration-hero">
      </div>
      <div id="block">
        <h1>Order Summary</h1>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div id="article">
          <div id="imgplan">
            <img src="./images/icon-music.svg" alt="" srcset="" class="icon-music">
            <div id="plan">
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>
          <h5 class="change"><a href="">Change</a> </h5>
        </div>
        <a href="">
          <h5 class="payment">Proceed to Payment
         </h5></a>
        <div id="cancel">
          <p class="cancel"><a href="">Cancel Order</a> </p>
        </div>

      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MAXbcv/order-summary-component">MAXBcv</a>.
  </div>
</body>

</html>
